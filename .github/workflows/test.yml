name: Tests

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - feat/*
      - fix/*
      - chore/*
      - docs/*
      - style/*
      - refactor/*
      - perf/*
      - test/*
      - build/*
      - ci/*
      - dev/*
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test